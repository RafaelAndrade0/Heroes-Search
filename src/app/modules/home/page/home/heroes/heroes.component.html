<ng-container [ngSwitch]="mode">
  <ng-container *ngSwitchCase="'box'">
    <ng-container *ngTemplateOutlet="boxTemplate"> </ng-container>
  </ng-container>
  <ng-container *ngSwitchCase="'card'">
    <ng-container *ngTemplateOutlet="cardTemplate"> </ng-container>
  </ng-container>
</ng-container>

<ng-template #cardTemplate>
  <div class="columns is-multiline">
    <div class="column is-one-quarter" *ngFor="let item of list">
      <app-hero-item></app-hero-item>
    </div>
  </div>
</ng-template>

<ng-template #boxTemplate>
  <app-loader></app-loader>
  <div @fadeAnimation *ngIf="!loadingStatus">
    <div class="box" *ngFor="let hero of heroes">
      <article class="media">
        <div class="media-left">
          <figure class="image is-128x128">
            <!-- <img [src]="hero.thumbnail.path + '.' + hero.thumbnail.extension" /> -->
            <img src="https://bulma.io/images/placeholders/256x256.png" />
          </figure>
        </div>
        <div class="media-content">
          <div class="content">
            <p>
              <strong>{{ hero.name }}</strong>
              <br />
              {{ hero.description }}
            </p>
          </div>
        </div>
      </article>
    </div>
    <ng-container *ngIf="heroes.length > 0">
      <nav
        class="pagination is-centered is-small"
        role="navigation"
        aria-label="pagination"
      >
        <a class="pagination-previous">Previous</a>
        <a class="pagination-next">Next page</a>
        <ul class="pagination-list">
          <li><a class="pagination-link" aria-label="Goto page 1">1</a></li>
          <li><span class="pagination-ellipsis">&hellip;</span></li>
          <li><a class="pagination-link" aria-label="Goto page 45">45</a></li>
          <li>
            <a
              class="pagination-link is-current"
              aria-label="Page 46"
              aria-current="page"
              >46</a
            >
          </li>
          <li><a class="pagination-link" aria-label="Goto page 47">47</a></li>
          <li><span class="pagination-ellipsis">&hellip;</span></li>
          <li><a class="pagination-link" aria-label="Goto page 86">86</a></li>
        </ul>
      </nav>
    </ng-container>
  </div>
</ng-template>
